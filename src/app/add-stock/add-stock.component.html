<h1>Add Stock</h1>

<form [formGroup]="newStockForm" (submit) = "handleSubmit()">
    <label for ="stockTicker" style="margin-right:10px">Stock Label: </label>
    <input type="text" id ="name" formControlName = "stockTicker">
    <span style="color:red">{{errorMessage}}</span>
    <br><br>

    <label for ="price" style="margin-right:10px">Price: </label>
    <input type="number" id ="name" formControlName = "price">
    <span style="color:red">{{errorMessage}}</span>

    <br><br>

    <label for ="volume" style="margin-right:10px">Volume: </label>
    <input type="number" id ="name" formControlName = "volume">
    <span style="color:red">{{errorMessage}}</span>

    <br><br>

    <label for ="buyOrSell" style="margin-right:10px">BuyOrSell: </label>
    <input type="text" id ="name" formControlName = "buyOrSell">
    <span style="color:red">{{errorMessage}}</span>
    
    <br><br>

    <label for ="statusCode" style="margin-right:10px">StatusCode: </label>
    <input type="number" id ="name" formControlName = "statusCode">
    <span style="color:red">{{errorMessage}}</span>
    
    <br><br><br>

    <button class="submit-button" type="Submit">-- Add --</button>
</form>
