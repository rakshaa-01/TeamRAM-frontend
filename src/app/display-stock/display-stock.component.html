<h1>STOCKS</h1>
<p *ngIf ="errorMessage== '' && stocks.length==0">Loading...</p>
<table *ngIf = "stocks.length>0" >
    <tr>
        <th>id</th>
        <th>stockTicker</th>
        <th>price</th>
        <th>volume</th>
        <th>buyOrSell</th>
        <th>statusCode</th>
     </tr>
     <tr *ngFor="let stock of stocks">
        <td>{{stock.id}}</td>
        <td>{{stock.stockTicker}}</td>
        <td>{{stock.price | currency: 'USD'}}</td>
        <td>{{stock.volume}}</td>
        <td>{{stock.buyOrSell}}</td>
        <td>{{stock.statusCode}}</td>
     </tr>
     
</table>

<p>{{errorMessage}}</p>
