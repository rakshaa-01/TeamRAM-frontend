<meta name="viewport" content="width=device-width, initial-scale=1.0">
<hr>
<p *ngIf ="errorMessage == '' && stocks.length == 0">Loading...</p>
<table class="table" *ngIf = "stocks.length > 0">
   <thead>
    <tr>
        <th>id</th>
        <th>stockTicker</th>
        <th>price</th>
        <th>volume</th>
        <th>buyOrSell</th>
        <th>statusCode</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let stock of stocks">
        <td>{{stock.id}}</td>
        <td>{{stock.stockTicker}}</td>
        <td>{{stock.price | currency: 'INR'}}</td>
        <td>{{stock.volume}}</td>
        <td>{{stock.buyOrSell}}</td>
        <td>{{stock.statusCode}}</td>
     </tr>
   </tbody>
</table>

<p>{{errorMessage}}</p>
