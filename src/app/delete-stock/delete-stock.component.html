<h1>Delete Stock</h1>

<form [formGroup] = "deleteStockForm" (submit) = "handleDelete()">
    <label for="id"><b>Enter the ID of the stock to delete: </b></label><br>
    <input type="number" id="id" formControlName = "id">
    <span style="color:red">{{errormsg}}</span>
    <span style="color:green">{{successmsg}}</span>
<br><br>
<button class="submit-button" type="Submit">-- Delete --</button>
</form>
